<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>tsbm - web</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body class="layui-layout-body">
  <div style="padding: 15px;padding-bottom: 1px;" id="body">
	    <form class="layui-form" action="#">
	    		  <div class="layui-form-item">
			    <label class="layui-form-label">数据库名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="dbName" id="dbName"  autocomplete="off" class="layui-input">
			    </div>
			  </div>
	    		  <div class="layui-form-item">
			    <label class="layui-form-label">全类名</label>
			    <div class="layui-input-block">
			      <input type="text" name="dbClass" id="dbClass"  autocomplete="off" class="layui-input">
			    </div>
			  </div>
			    <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button id="save" class="layui-btn" type="button" >立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				  </div>
	    </form>
    </div>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="../../../layer/layer.js"></script>
<script src="../../../layui/layui.js"></script>
<script>
//JavaScript代码区域
$(function(){
	$('.layui-layout-body').on('click','#save',function(){
		var dbName=$('#dbName').val()
		var dbClass=$('#dbClass').val()
		$.ajax({
			url:'/base/add/binding',
			type:'post',
			data:{dbName:dbName,dbClass:dbClass},
			dataType:'json',
			success:function(res){
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			}
		})
	})
});
</script>
</body>
</html>
